<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="help" href="https://html.spec.whatwg.org/#attr-lang">
  <link rel="match" href="lang-attribute-affects-ligatures-ref.html">
  <style>
    * { font-size: 50px }

    @font-face {
      font-family: test-font-family;
      /* <DejaVuSerif.ttf> provides different ligatures for English and
         Catalan. */
      src: url(/fonts/DejaVu/DejaVuSerif.ttf);
    }

    div { font-family: test-font-family; }
  </style>
</head>
<body>
  `lang="en"` should render ligatures, `lang="ca"` not.
  <div lang="en">fi</div>
  <div lang="ca">fi</div>
</body>
</html>
