<!DOCTYPE html>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
<script src="../resources/orientation-event-helpers.js"></script>
<script>
'use strict';

promise_test(async (t) => {
  const helper = new TestHelper(t, 'devicemotion');
  await helper.grantSensorsPermissions();
  await helper.initializeSensors();

  const motionData = generateMotionData(1, 2, 3,
                                        4, 5, 6,
                                        7, 8, 9);
  await helper.setData(motionData);

  return new Promise((resolve, reject) => {
    let result = reject;
    window.addEventListener('devicemotion', async event1 => {
      // Now we are in event dispatch.
      assertEventEquals(event1, getExpectedMotionEvent(motionData));

      // This function is being run after the event listener has already been
      // removed due to {once: true}, so there is no guarantee that the backing
      // sensors are active and providing valid values.
      //
      // Call setData() again to ensure that the readings we want are going to
      // be sent when the next event listener is added and the backing sensors
      // are guaranteed to be running again.
      await helper.setData(motionData);

      window.addEventListener('devicemotion', event2 => {
        // Not called until the outer function returns.
        assertEventEquals(event2, getExpectedMotionEvent(motionData));
        result();
      }, {once: true});

      result = resolve;
    }, {once: true});
  });
}, 'Test no fire listeners added during event dispatch.');
</script>
